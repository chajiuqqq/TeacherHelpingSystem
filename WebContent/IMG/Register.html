<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
 
    
<html>
<head>
    

    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport"content="width=device-width, user-scalable=no, 
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>  
    <!--上述代码是为了实现PC端自适应屏幕-->
    <!--px要改为em，最好用%-->
    <style>
     #medium{
         background-color:white;
         text-align:center;
         width:600px;
         height:520px;
         margin:15% auto;
     }
     .left{
         width:40%;
         text-align:right;
         padding-right:5px;
     }
     .right{
         width:60%;
         text-align:left;
         padding-left:5px;
     }
     .distance{
         padding-top:10px;
     }
     #small{
         font-size:x-small;
     }
    
    </style>
    <script>
    function up(){
var num = document.getElementById("password2").value;
var number = document.getElementById("password1").value;
 var d = document.getElementById("judge");
if(num==number)
    d.innerHTML="✔"
else
    d.innerHTML="❌";
}
    </script>
</head>
<body style="background-image:url(cat.jpg);padding-bottom:10em;">
  <div id="medium">
      <div style="font-size:x-large;font-weight:bolder;color:slategrey;text-align:left;padding-top:15px;padding-left:20px">账户注册</div>
      <hr style="border-top:5px double slategrey;margin-top:1px;width:96%"/>
      <table style="width:350px;margin:5px auto">
          
          <tr class="distance">
              <td class="left">账号：<br />
                  <br />
              </td>
              <td colspan="2" class="right"><input id="username1" type="text" class="form-control" placeholder="请输入用户名" style="width:100%"><br />
              </td>
          </tr>
         
          <tr class="distance">
              <td class="left">密码：<br />
                  <br />
              </td>
              <td colspan="2" class="right"><input id="password1" type="password" class="form-control" placeholder="请输入6-20位字母或数字" style="width:100%"><br />
              </td>
          </tr>
          <tr class="distance">
              <td class="left">确认密码：<br />
                  <br />
              </td>
              <td class="right"><input id="password2" onkeyup="up()" type="password" class="form-control" placeholder="请输入6-20位字母或数字" style="width:100%"><br />
              <td><span id="judge"></span></td>
          </tr>
          <tr class="distance">
              <td class="left">工号：<br />
                  <br />
              </td>
              <td colspan="2" class="right"><input id="username2" type="text" class="form-control" placeholder="请输入您在该校的工号" style="width:100%"><br />
              </td>
          </tr>
          <tr class="distance">
              <td class="left">手机号：<br />
                  <br />
              </td>
              <td colspan="2" class="right"><input id="username3" type="text" class="form-control" placeholder="请输入手机号" style="width:100%"><br />
              </td>
          </tr>
          <tr class="distance">
              <td class="left">常用邮箱：<br />
                  <br />
              </td>
              <td colspan="2" class="right"><input id="username" type="text" class="form-control" placeholder="请输入常用邮箱" style="width:100%"><br />
              </td>
          </tr>
          <tr>
              <td colspan="3" style="text-align:center;font-size:x-small">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="Checkbox1" type="checkbox" /><span style="color:darkgray">我已阅读并同意</span><span style="color:orange">《上海师范大学代课系统协议》</span>
                  <br />
                  <br />
              </td> 
                  
          </tr>
          <tr>
              <td colspan="3">&nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-primary" style="width:50%"/>立即注册</td>
          </tr>
          <tr>
                <td colspan="3" id="small">
                    <span >
                    <br />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    已有账户？</span><span class="btn btn-link" style="color:orange;font-size:x-small;">立即登录</span></td>
            </tr>



      </table>
  </div>
  
    
</body>
